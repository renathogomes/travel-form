<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Travel Form</title>
  <script src="script.js" defer></script>
</head>

<body>
  <header id="header">
    <h1 id="title">Formulário Trybe Travel</h1>
  </header>
  <main id="main">
    <fieldset>
      <form action="" id="main-form">
        <label for="fullName">Nome</label>
        <input type="text" id="fullName" maxlength="40">
        <label for="email">E-mail</label>
        <input type="email" id="email" maxlength="50">
        <section>
          <label for="">Destino Preferido:</label>
          <label for="">Cidade</label>
          <input type="radio" name="destinations" id="" value="destinations">
          <label for="">Campo</label>
          <input type="radio" name="destinations" id="" value="destinations">
          <label for="">Praia</label>
          <input type="radio" name="destinations" id="" value="destinations">
          <label for="">Montanha</label>
          <input type="radio" name="destinations" id="" value="destinations">
        </section>
        <section>
          <label for="">Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</label>
          <textarea name="" id="question" cols="30" rows="10" maxlength="500"></textarea>
        </section>
        <label for="date">Qual a melhor data para realizar sua viagem?</label>
        <input type="date" name="" id="date">
        <label for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?</label>
        <input type="checkbox" name="" id="promo">
        <label for="agreement">Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos
          futuros.</label>
        <input type="checkbox" name="" id="agreement">
       <!--  <button type="submit" id="submit-btn">Enviar</button> -->
        <button type="reset" id="clear-btn" value="Limpar">Limpar</button>
      </form>
    </fieldset>
  </main>
</body>

</html>
